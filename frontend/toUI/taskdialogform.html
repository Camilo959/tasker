<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Task Dialog</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>.material-symbols-outlined {
    font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24
    }
.form-select-icon {
    appearance: none;
    background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuBQ-plFJh4VShfaddUePjrhl44sp7DfPlxljG7EtePK2X0ahonO1uDUMvT3DIpKK1qcD-x9TY7iKm1jURnyyb9gTfNL66F5X7lmXf_boLWji3fHbtfVMJyyGsDNXnjss2YL9yjDaiKMY3jBiNNsQQBWn79QvLdlBHit_oruf8bVNFuh72bLsZTxTQAxMFfENHwN9oMa9pdiJkkvX2ZsIbtVz8hyT0hcr0bDp3GBceCLMf94csHky8Nbj7cPrauUsrs8kncEr48Tsmpx);
    background-repeat: no-repeat;
    background-position: right 1rem center;
    background-size: 1.25rem
    }</style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4">
<!-- Dashboard Backdrop (Dimmed Background Simulation) -->
<div class="fixed inset-0 z-0 bg-background-light dark:bg-background-dark overflow-hidden pointer-events-none">
<div class="p-8 max-w-7xl mx-auto opacity-20 dark:opacity-10">
<div class="flex justify-between items-center mb-10">
<div class="h-10 w-48 bg-gray-300 dark:bg-gray-700 rounded-lg"></div>
<div class="h-10 w-32 bg-gray-300 dark:bg-gray-700 rounded-lg"></div>
</div>
<div class="grid grid-cols-4 gap-6 mb-10">
<div class="h-32 bg-gray-300 dark:bg-gray-700 rounded-xl"></div>
<div class="h-32 bg-gray-300 dark:bg-gray-700 rounded-xl"></div>
<div class="h-32 bg-gray-300 dark:bg-gray-700 rounded-xl"></div>
<div class="h-32 bg-gray-300 dark:bg-gray-700 rounded-xl"></div>
</div>
<div class="h-96 bg-gray-300 dark:bg-gray-700 rounded-xl w-full"></div>
</div>
</div>
<!-- Modal Backdrop Overlay -->
<div class="fixed inset-0 bg-[#00000080] z-10"></div>
<!-- Dialog Container -->
<div class="relative z-20 w-full max-w-[600px] bg-white dark:bg-[#1a2531] rounded-xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
<!-- Header -->
<div class="flex items-center justify-between px-6 py-5 border-b border-[#dbe0e6] dark:border-gray-700">
<h2 class="text-[#111418] dark:text-white text-2xl font-bold tracking-tight">Create New Task</h2>
<button class="text-[#617589] hover:text-[#111418] dark:hover:text-white transition-colors">
<span class="material-symbols-outlined text-[24px]">close</span>
</button>
</div>
<!-- Scrollable Form Body -->
<div class="flex-1 overflow-y-auto p-6 space-y-6">
<!-- Description TextField -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-gray-200 text-sm font-semibold">Description</label>
<textarea class="form-input w-full resize-none rounded-lg border-[#dbe0e6] dark:border-gray-700 dark:bg-[#101922] dark:text-white focus:ring-2 focus:ring-primary focus:border-primary placeholder:text-[#617589] p-4 text-base min-h-[120px]" placeholder="Enter task details and requirements..."></textarea>
</div>
<!-- Categorization Section: 2 Columns -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<!-- Responsible User Select -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-gray-200 text-sm font-semibold">Responsible User</label>
<select class="form-select-icon w-full rounded-lg border-[#dbe0e6] dark:border-gray-700 dark:bg-[#101922] dark:text-white focus:ring-2 focus:ring-primary focus:border-primary h-12 px-4 text-base bg-white dark:bg-[#101922]">
<option value="">Select user</option>
<option value="user1">Alex Johnson</option>
<option value="user2">Sarah Williams</option>
<option value="user3">Michael Chen</option>
</select>
</div>
<!-- Department Select -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-gray-200 text-sm font-semibold">Department</label>
<select class="form-select-icon w-full rounded-lg border-[#dbe0e6] dark:border-gray-700 dark:bg-[#101922] dark:text-white focus:ring-2 focus:ring-primary focus:border-primary h-12 px-4 text-base bg-white dark:bg-[#101922]">
<option value="">Select department</option>
<option value="eng">Engineering</option>
<option value="design">Design</option>
<option value="mkt">Marketing</option>
</select>
</div>
</div>
<!-- Metrics & Timing Section: 2 Columns -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<!-- Hours Spent (Number TextField) -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-gray-200 text-sm font-semibold">Hours Spent</label>
<div class="relative">
<input class="form-input w-full rounded-lg border-[#dbe0e6] dark:border-gray-700 dark:bg-[#101922] dark:text-white focus:ring-2 focus:ring-primary focus:border-primary h-12 px-4 text-base" placeholder="0.0" step="0.5" type="number"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-sm text-[#617589]">hrs</span>
</div>
</div>
<!-- Start Date Wrapper -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-gray-200 text-sm font-semibold">Start Date</label>
<div class="relative">
<input class="form-input w-full rounded-lg border-[#dbe0e6] dark:border-gray-700 dark:bg-[#101922] dark:text-white focus:ring-2 focus:ring-primary focus:border-primary h-12 px-4 text-base" type="date"/>
</div>
</div>
</div>
<!-- Calendar Preview (Mini version) -->
<div class="border border-[#dbe0e6] dark:border-gray-700 rounded-xl p-4 bg-background-light/50 dark:bg-[#101922]/50">
<div class="flex items-center justify-between mb-4">
<span class="text-sm font-bold text-[#111418] dark:text-white">Select Execution Period</span>
<div class="flex gap-2">
<button class="size-8 flex items-center justify-center rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-[20px]">chevron_left</span>
</button>
<button class="size-8 flex items-center justify-center rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-[20px]">chevron_right</span>
</button>
</div>
</div>
<div class="grid grid-cols-7 gap-1 text-center">
<div class="text-[11px] font-bold text-gray-500 uppercase">S</div>
<div class="text-[11px] font-bold text-gray-500 uppercase">M</div>
<div class="text-[11px] font-bold text-gray-500 uppercase">T</div>
<div class="text-[11px] font-bold text-gray-500 uppercase">W</div>
<div class="text-[11px] font-bold text-gray-500 uppercase">T</div>
<div class="text-[11px] font-bold text-gray-500 uppercase">F</div>
<div class="text-[11px] font-bold text-gray-500 uppercase">S</div>
<!-- Mock calendar days -->
<div class="p-2 text-xs text-gray-400">28</div>
<div class="p-2 text-xs text-gray-400">29</div>
<div class="p-2 text-xs text-gray-400">30</div>
<div class="p-2 text-xs font-medium dark:text-white">1</div>
<div class="p-2 text-xs font-medium dark:text-white">2</div>
<div class="p-2 text-xs font-medium dark:text-white">3</div>
<div class="p-2 text-xs font-medium dark:text-white">4</div>
<div class="p-2 text-xs font-medium bg-primary text-white rounded-full flex items-center justify-center">5</div>
<div class="p-2 text-xs font-medium dark:text-white">6</div>
<div class="p-2 text-xs font-medium dark:text-white">7</div>
<div class="p-2 text-xs font-medium dark:text-white">8</div>
<div class="p-2 text-xs font-medium dark:text-white">9</div>
<div class="p-2 text-xs font-medium dark:text-white">10</div>
<div class="p-2 text-xs font-medium dark:text-white">11</div>
</div>
</div>
</div>
<!-- Footer Actions -->
<div class="flex items-center justify-end gap-3 px-6 py-4 bg-[#f8f9fb] dark:bg-[#141d26] border-t border-[#dbe0e6] dark:border-gray-700">
<button class="px-5 py-2.5 text-[#111418] dark:text-white font-semibold text-sm rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
                Cancel
            </button>
<button class="bg-primary hover:bg-primary/90 text-white px-6 py-2.5 font-bold text-sm rounded-lg shadow-lg shadow-primary/20 transition-all active:scale-95">
                Save Task
            </button>
</div>
</div>
</body></html>
