<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Corporate Login - CorporateTask</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }
        .dark .gradient-bg {
            background: linear-gradient(135deg, #101922 0%, #1a2632 100%);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display transition-colors duration-300">
<!-- Top Navigation Bar -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#dbe0e6] dark:border-[#2d3b4b] px-6 py-3 bg-white dark:bg-background-dark">
<div class="flex items-center gap-4 text-[#111418] dark:text-white">
<div class="size-6 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">CorporateTask</h2>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="truncate">Help</span>
</button>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex items-center justify-center p-4 gradient-bg">
<div class="w-full max-w-[480px] bg-white dark:bg-[#1a2632] rounded-xl shadow-xl border border-[#dbe0e6] dark:border-[#2d3b4b] p-8 md:p-12">
<!-- Logo/Icon placeholder -->
<div class="flex justify-center mb-6">
<div class="bg-primary/10 p-4 rounded-full">
<span class="material-symbols-outlined text-primary text-4xl">task_alt</span>
</div>
</div>
<!-- Heading and Subtext -->
<div class="text-center mb-8">
<h1 class="text-[#111418] dark:text-white tracking-tight text-[32px] font-bold leading-tight pb-2">Welcome Back</h1>
<p class="text-[#617589] dark:text-[#94a3b8] text-base font-normal leading-normal">Please enter your details to sign in</p>
</div>
<!-- Login Form -->
<form class="space-y-4">
<!-- Email Field -->
<div class="flex flex-col w-full">
<label class="flex flex-col w-full">
<p class="text-[#111418] dark:text-white text-sm font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-[#2d3b4b] bg-white dark:bg-[#101922] h-14 placeholder:text-[#617589] dark:placeholder:text-[#617589] px-4 text-base font-normal" placeholder="name@company.com" required="" type="email"/>
</label>
</div>
<!-- Password Field -->
<div class="flex flex-col w-full">
<label class="flex flex-col w-full">
<p class="text-[#111418] dark:text-white text-sm font-medium leading-normal pb-2">Password</p>
<div class="flex w-full items-stretch rounded-lg relative">
<input class="form-input flex w-full rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-[#2d3b4b] bg-white dark:bg-[#101922] h-14 placeholder:text-[#617589] dark:placeholder:text-[#617589] pl-4 pr-12 text-base font-normal" placeholder="••••••••" required="" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-[#617589] hover:text-primary transition-colors cursor-pointer flex items-center justify-center w-8 h-8" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</label>
</div>
<!-- Remember Me & Forgot Password -->
<div class="flex items-center justify-between py-2">
<label class="flex items-center gap-2 cursor-pointer group">
<input class="rounded border-[#dbe0e6] dark:border-[#2d3b4b] text-primary focus:ring-primary w-4 h-4 bg-white dark:bg-[#101922]" type="checkbox"/>
<span class="text-sm text-[#111418] dark:text-white font-medium select-none group-hover:text-primary transition-colors">Remember me</span>
</label>
<a class="text-sm font-semibold text-primary hover:underline underline-offset-4" href="#">Forgot password?</a>
</div>
<!-- Submit Button -->
<div class="pt-4">
<button class="w-full flex h-14 items-center justify-center rounded-lg bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 shadow-lg shadow-primary/20 transition-all active:scale-[0.98]" type="submit">
                        Sign In
                    </button>
</div>
</form>
<!-- SSO Alternative -->
<div class="mt-8">
<div class="relative mb-6">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-[#dbe0e6] dark:border-[#2d3b4b]"></div>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-white dark:bg-[#1a2632] px-2 text-[#617589] dark:text-[#94a3b8]">Or continue with</span>
</div>
</div>
<button class="w-full flex h-12 items-center justify-center gap-3 rounded-lg border border-[#dbe0e6] dark:border-[#2d3b4b] bg-white dark:bg-[#101922] text-[#111418] dark:text-white text-sm font-semibold hover:bg-background-light dark:hover:bg-primary/10 transition-colors">
<img alt="" class="size-5" data-alt="Google company logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuASMb8d8K_KMig5IQuYAvJUUBzz9T29yxRegBjIcVoaIIHdyTbm1bo8PE-J0PIpbd6T39ZVZqA-XEfnNghd1L5Vrpwml8gZMT2TidFtDZbKNJm0HZ-wvJOBIG0VfdgUdZYYqgg7DBFXe97GYpbVKuen7Lf2x33yePwIuKAaRLX487H0pNjF3bY317_07yAmbX5SeBAiKq1YvJqOlAWgQlx17MhhcvCupkbSggm75O6CDs3BGBqOmstnsb-NCcBpT1Ne95KVUiup7p7l"/>
<span>Sign in with Google</span>
</button>
</div>
</div>
</main>
<!-- Footer -->
<footer class="py-6 px-10 text-center text-sm text-[#617589] dark:text-[#94a3b8]">
<p>© 2024 CorporateTask Inc. All rights reserved.</p>
<div class="mt-2 space-x-4">
<a class="hover:text-primary underline" href="#">Privacy Policy</a>
<a class="hover:text-primary underline" href="#">Terms of Service</a>
<a class="hover:text-primary underline" href="#">Contact Support</a>
</div>
</footer>
</body></html>
